<!DOCTYPE html>
<html>

<head>
    <title>Incredible India</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--top nav bar having three option home, about us, contact us-->
    <div class="topnav">
        <a href="index.html">Incredible India</a>
        <div class="right">
            <a href="contact_us.html">Contact us</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>
    <!--form block started-->
    <div class="form_block">
        <!--register heading-->
        <h3 id="register">Contact Us </h3>
        <!--logo section-->
        <div class="logo-section">
            <!--google logo-->
            <img class="logo" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google" />
            <!--facebook logo-->
            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="facebook" />
            <!--github logo-->
            <img class="logo" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github" />
            <!--linkedin logo-->
            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="linkedin" />

        </div>
        <!--logo section end-->
        <!--form section-->
        <div class="form">
            <!--form-->
            <form method="GET" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" name="username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Phone no." name="pasword">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Question about us" name="confirm_password">
                </div>
                <!--register button-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!--form ends-->
        </div>
        <!--form section end-->
    </div>
    <!--form block end-->

    <!--footer-->
    <div class="footer">
        <a href="index.html">Incredible India</a>
        <div class="right">
            Copyright: <i>krishtyagi277</i>
        </div>
    </div>

</body>

</html>
